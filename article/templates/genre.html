<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>genre</title>
</head>
<body>

{% load mptt_tags %}
<ul>
    {% recursetree genres %}
    <li>
        {{ node.name }}  
        <p>回复 {{node.create_time}}</p>
        {% if not node.is_leaf_node %}
        <ul class="children">
            {{ children }}
        </ul>
        {% endif %}
    </li>
    {% endrecursetree %}
</ul>

</body>
</html>
