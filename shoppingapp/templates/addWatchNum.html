<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>详情</title>
    {% load static %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/shopping.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <style>

    </style>
</head>

<body>
    <div class="row">
        <div class="col-xs-1 col-md-3"></div>
        <div class="detail_content col-xs-10 col-md-6">
            <form method="post" action="">
                <div class="form-group">
                    <h2 class="tac">增加阅读量</h2>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">请输入帖子id</label>
                    <input type="text" class="form-control" id="pk" name="pk" placeholder="请输入帖子id">
                </div>
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">请输入需要增加的阅读量</label>
                    <input type="number" class="form-control" id="num" name="num" placeholder="请输入需要增加的阅读量">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">请输入操作密钥</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入操作密钥">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-xs-0 col-md-3"></div>
    </div>
    {% if message %}
    <input type="hidden" data-show="{{message}}" data-message="message" name="message" value="{{message}}" id="message">
    {% endif %}

</body>
<script type="text/javascript">
    $(function () {
        if (window.navigator.webdriver == true) {
            alert("Warnning ! 系统检测到爬虫，无法获取数据。")
        } else {
            var show = $("#message").attr("data-show")
            if (show){
                alert(show)
            }
        }
    });
</script>

</html>
