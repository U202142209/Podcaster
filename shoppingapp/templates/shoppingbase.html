<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>贝壳校园墙网页版</title>
    {% load static %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/shopping.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    {% block campuscss %}

    {% endblock %}
</head>

<body>
    <div class="row">
        <div class="col-xs-0 col-md-2"> </div>
        <div class="col-xs-12 col-md-8">
            <div class="content">
                <h3 class="tac" style="color: blue;">
                    <a href="/campus">贝壳校园墙网页版</a>
                </h3>
                {% block campuscontent %}

                {% endblock %}
                <p class="tac">
                    <a href="/">返回首页</a>
                </p>
                <div class="tac">
                    <span><span><img height="20px"
                                src="http://www.gewulab.com/files/testpaper/106/2023/04-24/2214477e79a8302098.jpg"
                                alt=""></span></span>
                    <span>made by:@我不是大佬 QQ:2869210303</span>
                </div>

            </div>
        </div>
        <div class="col-xs-0 col-md-2">

        </div>
    </div>
</body>
<!-- 导入Vue和Bootstrap的CDN -->
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<!-- <script src="crypto-js.js"></script> -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

{% block campusjs %}

{% endblock %}

</html>
